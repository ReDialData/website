<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="{{ "/assets/css/custom.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | replace: '!DSNAME!', site.dsname }}</a></h1>
        
        {% if site.logo %}
	<div class="logo">
          <img class="logo" src="{{site.logo | relative_url}}" alt="Logo" />
	</div>
        {% endif %}

        <p class="view mainmenu"><a href="{{site.baseurl}}/examples">Examples</a></p>
        <p class="view mainmenu"><a href="{{site.baseurl}}/datasheet">Datasheet</a></p>
        <p class="view mainmenu"><a href="{{site.baseurl}}/download">Download</a></p>
        <p class="view mainmenu"><a href="https://papers.nips.cc/book/advances-in-neural-information-processing-systems-31-2018">Paper</a></p>

	<footer>
	<table class="noborder" width="100%">
	<tr>
		<td class="noborder left"><a href="https://polymtl.ca"><img src="{{site.baseurl}}/assets/img/poly-logo.jpg" width="70%" style="display:block;"/></a></td>
		<td class="noborder center"><a href="https://www.microsoft.com/en-us/research/lab/microsoft-research-montreal"><img src="{{site.baseurl}}/assets/img/microsoft-logo-twitter.png" width="70%" style="display:block;"/></a></td>
		<td class="noborder center"><a href="https://mila.quebec"><img src="{{site.baseurl}}/assets/img/mila-logo-neg-small.png" width="70%" style="display:block;"/></a></td>
		<td class="noborder right"><a href="https://elementai.com"><img src="{{site.baseurl}}/assets/img/element-ai-logo.jpg" width="70%" style="display:block;"/></a></td>
	</tr>
	</table>
	</footer>

      </header>
      <section>

      {{ content }}

      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
