<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | replace: '!DSNAME!', site.dsname }}</a></h1>
        
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}
	<p>{{ site.description | replace: '!DSNAME!', site.dsname }}</p>

        <p class="view"><a href="{{site.baseurl}}/datasheet">Datasheet</a></p>
        <p class="view"><a href="{{site.baseurl}}/download">Download</a></p>
        <p class="view"><a href="https://papers.nips.cc/book/advances-in-neural-information-processing-systems-31-2018">Paper</a></p>

	<table width="100%">
	<tr>
		<td><a href="https://polymtl.ca"><img src="https://pbs.twimg.com/profile_images/1963916757/carre-FB-Twitter-br_400x400.jpg" width="100%" style="display:block;"/></a></td>
		<td><a href="https://www.microsoft.com/en-us/research/lab/microsoft-research-montreal"><img src="https://pbs.twimg.com/profile_images/955865837600231425/5JOn8_Dq_400x400.jpg" width="100%" style="display:block;"/></a></td>
		<td><a href="https://mila.quebec"><img src="https://pbs.twimg.com/profile_images/1009069172737953792/GHMXRo6F_400x400.jpg" width="100%" style="display:block;"/></a></td>
		<td><a href="https://elementai.com"><img src="https://pbs.twimg.com/profile_images/963534999415853056/hNKqw1H6_400x400.jpg" width="100%" style="display:block;"/></a></td>
	</tr>
	</table>
      </header>
      <section>

      {{ content }}

      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
